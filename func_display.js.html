<html>
	<head>
		<script>
			function add(a,b){
				document.writeln("Sum = " + (a+b));}
			function sub(a,b){
				document.writeln("Sub = " + (a-b));}
			function mul(a,b){
				document.writeln("Mul = " + (a*b));}
			function div(a,b){
				document.writeln("Div = " + (a/b));}
		</script>
	</head>
	<body>
		<p onclick = "sub(20,10)">Click here to perform subtraction</p>
		<h1 onmouseover = "mul(5,10)">Place the mouse cursor here to perform multiplication</h1>
		<h2 onmouseout = "div(10,2)">Remove the cursor from here to perform the division</h2>
		<input type = "button" value = "Click here to perform addition" onclick="add(25,15)">
	</body>
</html>
