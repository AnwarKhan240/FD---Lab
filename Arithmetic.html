<html>
	<head>
		<style>
			body{background-image:url("pic.jpg");text-color=pink;}
		</style>
		<script>
			document.writeln("Arithmetic Operations:-")
			a = 10
			b = 20
			document.writeln("Sum = " + (a+b) + "<br>")
			document.writeln("Sub = " + (a-b) + "<br>")
			document.writeln("Mul = " + (a*b) + "<br>")
			document.writeln("Div = " + (a/b) + "<br>")
			document.writeln("Mod = " + (a%b) + "<br>")
		</script>
	</head
</html>
