<html>
	<head>
		<script> 
			function read(){
				x = document.Reg_form.name.value;
				y = document.Reg_form.pwd.value;
				if(x == "")
					alert("Please enter your name");
				if(y == "")
					alert("Please enter your password");
				if(y.length <= 7)
						alert("Please enter password minimum of 8 digits");
				else{
					document.writeln("Hello " + x);
					document.writeln("<br>Your password = " + y);}}
		</script>
	</head>
	<body>
		<form name="Reg_form" action="serveraddress">
		Name: <input type="text" name="name" value="cse"><br>
		Password: <input type="password" name="pwd" value="321654"><br>
		<input type="button" value = "Click here" onclick = read();>
	</body>
